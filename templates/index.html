       <!-- Flash Messages -->
       {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
           <div class="container">
               {% for category, message in messages %}
                   <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                       <strong>DONE!</strong> {{ message | safe}}
                       <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                   </div>
               {% endfor %}
           </div>
       {% endif %}
   {% endwith %}

      <div class="container my-3">
      
    <h1 class="fs-3 text">Extensioni editing :extenion changed made easy</h1>

    <form action="/edit" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="formfile" class="form-label">Image to edit</label>
        <input type="file" name="file" class="form-control" id="formfile">
      </div>
      <div class="form-floating">
        <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Choose Format</option>
          <option value="cjpg">Convert JPG</option>
          <option value="cgray">Convert Greyscale</option>
          <option value="cwebp">Convert Webp</option>

          <option value="cpng">Convert Png</option>

          <option value="rotate90">Rotate 90 degree </option>
          <option value="blur">blur image</option>
          <option value="sharpen">Sharpen image</option>
          <option value="resize">resize to passport size</option>
        </select>

        <label for="floatingSelect">Works with selects</label>
        <button type="Submit" class="btn btn-primary">Submit</button>
      </div>
    <script src="https://cdn.jsdelivr .net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
